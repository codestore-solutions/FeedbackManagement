<mat-card class="card">
    <mat-card-header>
        <mat-card-title>
            {{data.feedbackId}}
        </mat-card-title>
        <mat-card-subtitle>
            {{data.feedbackCreation | date:'medium'}}
        </mat-card-subtitle>
    </mat-card-header>
    <br>
    <mat-divider></mat-divider>

    <mat-card-content>
        <p>
            <sup>Rating:</sup>
            &NonBreakingSpace;
            <span *ngFor="let star of Arr(data.feedbackRating)">
                <img src="../../../assets/star.png" alt="star">
            </span>
            &NonBreakingSpace;
            <sup>({{data.feedbackRating}})</sup>
        </p>
        <div>
            <sup>Comment:</sup>
            <div class="comment-wrapper">
                {{data.feedbackComment}}
            </div>
        </div>

        <br>

        <div class="detailing-wrapper">
            <div class="user-wrapper">
                Test User 1
            </div>
            <div class="product-wrapper">
                Test Product 1
            </div>
        </div>

        <br>
        <mat-divider></mat-divider>
        <br>
        
        <mat-form-field class="example-full-width">
            <mat-label>Reply to the feedback:</mat-label>
            <textarea matInput></textarea>
        </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions align="end">
        <button mat-flat-button color="primary" (click)="replyToFeedback()">Reply</button>
        &NonBreakingSpace;
        <button mat-flat-button color="warn" (click)="closeDialog()">Close</button>
    </mat-card-actions>
</mat-card>
