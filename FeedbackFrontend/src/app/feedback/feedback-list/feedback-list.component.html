<table mat-table [dataSource]="dataSource" class="mat-elevation-z2 feedback-table" matSort>

    <ng-container matColumnDef="feedback_id">
        <th mat-header-cell *matHeaderCellDef>
            <b>Id</b>
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.feedback_id}}
        </td>
    </ng-container>
    <ng-container matColumnDef="rating">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <b>Rating</b>
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.rating}}
        </td>
    </ng-container>
    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef>
            <b>Comment</b>
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.comment.length ? element.comment : "N/A"}}
        </td>
    </ng-container>
    <ng-container matColumnDef="created_at">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            <b>Posted</b>
        </th>
        <td mat-cell *matCellDef="let element">
            {{element.created_at | date}}
        </td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
            <b>Details</b>
        </th>
        <td mat-cell *matCellDef="let element">
            <button 
            mat-icon-button
            color="primary"
            (click)="openFeedbackDetailDialogue(
                element.feedback_id,
                element.created_at,
                element.rating,
                element.comment,
                element.user_id,
                element.product_id
            )"
            matTooltip="Review and Reply"
            >
                <img src="../../../assets/eye.svg" alt="">
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayFeedbackColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayFeedbackColumns;"></tr>
</table>

<mat-paginator [length]="10000"
              [pageSize]="100"
              [pageSizeOptions]="[1, 100, 250, 500]"
              #paginator
              >
</mat-paginator>
