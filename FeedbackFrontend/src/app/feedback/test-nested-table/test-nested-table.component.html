<table mat-table matSort [dataSource]="feedbackDataSource" class="mat-elevation-z8 w-100 feedback-table">

    <ng-container matColumnDef="serialnumber">
        <th mat-header-cell *matHeaderCellDef> S.No. </th>
        <td mat-cell *matCellDef="let feedback; let i = index;">
            {{i+1}}
        </td>
    </ng-container>

     <ng-container matColumnDef="authorName">
        <th mat-header-cell *matHeaderCellDef> Customer name </th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.authorName }}</td>
    </ng-container>

    <ng-container matColumnDef="entityName">
        <th mat-header-cell *matHeaderCellDef> Entity name </th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.entityName }}</td>
    </ng-container>

    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef> Posted On </th>
        <td mat-cell *matCellDef="let feedback">{{ feedback.createdAt | date}}</td>
    </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let feedback">
            <button mat-icon-button color="primary" matTooltip="View Details" routerLink="entity-feedbacks/{{entityId}}/{{templateId}}/{{feedback._id}}">
                <img src="../../../assets/eye.svg" alt="details">
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayFeedbackColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayFeedbackColumns;"></tr>
</table>
<div class="load-all-footer" routerLink="entity-feedbacks/{{entityId}}/{{templateId}}">
    View All Feedbacks
</div>
