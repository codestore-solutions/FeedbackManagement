<h3>Business Templates</h3>
<mat-divider></mat-divider>
<mat-progress-bar *ngIf="!businessRelatedTemplates" mode="indeterminate"></mat-progress-bar>

<div class="category-wrapper" *ngFor="let template of businessRelatedTemplates?.response">
    <div class="head">
        <span class="template-reference bold">
            {{template.templateServiceCategory.name}}
        </span>
        <div class="action-wrapper">
            <button mat-flat-button color="primary" class="link-button" (click)="openLinkGeneratorDialog(template.templateServiceCategory.id, template.templateServiceCategory.name)">Generate Feedback Link</button>
            <img src="../../../assets/add-button.svg" class="create-icon" alt="create" (click)="openTemplatePrefrenceDialog(template.templateServiceCategory.id)" matTooltip="Create New Template">
        </div>
    </div>
    <div class="scroller">
        <app-feedback-template-preview-card [category]="template.templateServiceCategory.id" [templates]="template.templates"></app-feedback-template-preview-card>
    </div>
</div>
