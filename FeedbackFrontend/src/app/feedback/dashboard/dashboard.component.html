<mat-toolbar color="primary">
    <mat-toolbar-row>
        <button mat-icon-button (click)="sidenav.toggle();">
            <mat-icon>menu</mat-icon>
            <!-- <span>BusinessName</span> -->
        </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container>
    <mat-sidenav #sidenav opened="true" mode="side">
        <mat-nav-list>
            <a mat-list-item routerLink="feedbacks" routerLinkActive="active"><button mat-flat-button><mat-icon>feedback</mat-icon>Feedback</button></a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <mat-toolbar-row>
                <span>{{todayDate | date:'fullDate'}}</span>
                <span class="example-spacer"></span>
                <button type="button" mat-flat-button color="warn" (click)="logout()"><mat-icon>exit_to_app</mat-icon>
                    Logout</button>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="panel-content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
