<mat-sidenav-container>
    <mat-sidenav
        #sidenav
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)"
        class="sidenav">
        <mat-nav-list>
            <h3 class="white logo">feedback</h3>
            <a mat-list-item routerLink="entity-categories" routerLinkActive="active">
                <button mat-flat-button class="white nav-btn">
                    <mat-icon> table_chart</mat-icon><p>Feedbacks</p>
                </button>
            </a>
            <a mat-list-item routerLink="feedback-templates" routerLinkActive="active">
                <button mat-flat-button class="white nav-btn">
                    <mat-icon>format_size</mat-icon><p>Templates</p>
                </button>
            </a>
            <a mat-list-item routerLink="profile" routerLinkActive="active">
                <button mat-flat-button class="white nav-btn">
                    <mat-icon>person_outline</mat-icon><p>Profile</p>
                </button>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <mat-toolbar-row>
                <button mat-icon-button (click)="sidenav.toggle();">
                    <mat-icon>menu</mat-icon>
                    &NonBreakingSpace;
                </button>
                <span class="example-spacer"></span>
                <span>{{businessEmail}}</span> &NonBreakingSpace; &NonBreakingSpace;
                <button mat-mini-fab color="accent" matTooltip="Business Admin" [matMenuTriggerFor]="profile">
                    <mat-icon>person</mat-icon>
                </button>
                <mat-menu #profile="matMenu">
                    <button mat-menu-item routerLink="profile">Profile</button>
                    <button (click)="logout()" mat-menu-item>Logout</button>
                </mat-menu>
            </mat-toolbar-row>
        </mat-toolbar>
        <div class="panel-content-wrapper">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
